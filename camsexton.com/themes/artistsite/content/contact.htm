<div class="banner">
	Contact Me
</div>
<div id="cts-mainContent">
<form class="contact-form" method="post" action="{{ navlinks.submit }}">
	<div id="contact-inputs">
		Your Name:<br>
		<input type="text" name="name" autofocus><br>
		Your Email:<br>
		<input type="text" name="email"><br>
		What can I do for you?
		<div id="cts-radioButtons">

			<input type="radio" class="check" name="work" id="web" />
			<label for="web">Web Design</label> <br>

			<input type="radio" class="check" name="work" id="audio" />
			<label for="audio">Recording/Mixing</label><br>

			<input type="radio" class="check" name="work" id="gig" />
			<label for="gig">Live Performance</label><br>

			<input type="radio" class="check" name="work" id="other" />
			<label for="other">Other</label><br>
		</div>
	</div>
	<div id="contact-info" class="contact-info__invisible">
	</div>
		Message:<br>
		<textarea name="message" cols="50" rows="7">Hi Cam,</textarea><br>
		<button name="submit" type="submit">Submit</button>
</form>
</div>
<script src="/themes/artistsite/assets/javascript/contact.js"></script>
