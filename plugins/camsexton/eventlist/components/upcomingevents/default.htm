{{ dump(upcomingevents.thejson) }}
<ul>
{% for event in __SELF__.events %}
<li style="padding: 15px; margin: 10px; background: rgba(0,0,0,0.5); color: white">
    <div>{{ event.title }}</div>
	<div>{{ event.day }} {{ event.date }} {{ event.month }} at {{ event.hour}}:{{ event.minute }}{{ event.ampm }}</div>
    <div>{{ event.venue }}</div>
    <div>{{ event.description | raw}}</div>
</li>
{% endfor %}
</ul>
