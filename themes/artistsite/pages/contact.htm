title = "contact"
url = "/contact"
layout = "base-wide"
is_hidden = 0

[contactform]
==
<div class="spacer-50"></div>
<div class="AS--heading-top">What can I <b>do</b> for you?</div>
<div class="spacer-50"></div>
<div class="buttons-array">
	<div id="web">Website Quote</div>
	<div id="audio">Recording/Mixing</div>
	<div id="gig">Live Performance</div>
	<div id="other">Other</div>
</div>
<div id="option" class="secret">
</div>
<div class="container container-centered">
{% component 'contactform' %}
</div>
<div class="spacer-50"></div>
<div class="spacer-50"></div>
<div class="spacer-50"></div>
<div class="spacer-50"></div>
<script>

var previousOption = null;
var optionState = 0;

function revealHTML (id, htmlString) {
	document.getElementById(id).addEventListener("click",
		function() {
			var div = document.getElementById("option");
			var button = document.getElementById(this.id);
			var previousOption = document.getElementById(window.previousOption);
			if (optionState === 0) {
				div.innerHTML = htmlString;
				div.classList.add("opensecret");
				button.classList.add("highlightButton");
				window.previousOption = this.id;
				window.optionState = 1;
			} else if (optionState === 1 && this.id != window.previousOption) {
				div.innerHTML = htmlString;
				previousOption.classList.remove("highlightButton");
				button.classList.add("highlightButton");
				window.previousOption = this.id;
			} else {
				div.classList.remove("opensecret");
				previousOption.classList.remove("highlightButton");
				button.classList.remove("highlightButton");
				window.optionState = 0;
			}
		});
}

var webOption = `
		Include these to speed up the process:<br>
			<ul>
			<li> - photos (link to a folder of quality images)</li>
			<li> - text/bio information</li>
			<li> - your product... where can I see/hear/buy it?</li>
			<li> - summary of pages to include</li>
			<li> - links to other websites you love</li>
		</ul>`;
var audioOption = `
	Available for:<br>
	<ul>
		<li> - recording/mixing live shows</li>
		<li> - studio recordings</li>
		<li> - designing & programming software instruments</li>
	</ul>
	`;
var gigOption = `
	I play these instruments:<br>
	<ul>
		<li> - drums</li>
		<li> - controllers (grids, touchpads, etc.)</li>
	</ul>
	`;
var otherOption = `
	I also do things like:<br>
	<ul>
		<li> - teaching (drums, programming)</li>
		<li> - writing and arranging music</li>
	</ul>
`;

window.revealHTML("web", window.webOption);
window.revealHTML("audio", window.audioOption);
window.revealHTML("gig", window.gigOption);
window.revealHTML("other", window.otherOption);
</script>
